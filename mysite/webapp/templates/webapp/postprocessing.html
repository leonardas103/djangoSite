{% extends "webapp/header.html" %}
{% block content %}
<h2 style="color: #2e6c80;">Result</h2><br>
<img src="data:image/png;base64,{{result}}" style='max-height:700px;'>
<br><br>
<p>Select your threshold [0-255]:</p>
<form action="/postprocessing/" method = "post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="result" value={{result}} id="id_result" >
    <input type="range" class="range" name="slider" min="0" max="255" value={{default}} id="id_slider" oninput="threshold.value=parseInt(slider.value)">
    <input type="number" name="threshold" min="0" max="255" value={{default}} id="id_threshold" style="width: 4em" required>
    <!-- <output name="v" for="slider" style="font-weight:bold;color:red"></output> -->
    <br>
    <button type="submit" class="btn btn-default">Submit</button>
    <a href="javascript:history.go(-1)" class="btn btn-default">Back</a>
</form>
<br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
